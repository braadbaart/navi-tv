_type: prompt
input_variables:
    ["style", "target_mood", "mental_energy", "fitness_level", "motion_state", "channel_interests", "current_video"]
template:
    Generate a YouTube query for videos with a {style} conversation style. The video should be able to get someone who is mentally {mental_energy} and {motion_state} in a {target_mood} mood, with {fitness_level} energy levels and an interest in {channel_interests}. The search query result should be different from a {current_video} video.